<!-- restaurants/delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p class="mt-4">Are you sure you want to delete "{{ restaurant.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger mt-3" value="Confirm">
    <a href="{% url 'restaurant-detail' restaurant.id %}" class="btn btn-light ml-4 mt-3">Cancel</a>
  </form>
{% endblock %}
