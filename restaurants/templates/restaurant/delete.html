<!-- restaurants/delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ restaurant.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm">
    <a href="{% url 'restaurant-detail' restaurant.id %}">Cancel</a>
  </form>
{% endblock %}
