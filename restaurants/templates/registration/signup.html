<!-- View for signup -->

{% extends 'base.html' %}

{% block content %}
<h2>Sign Up</h2>
<form method="post" class="my-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-dark mt-3">Sign up</button>
    <a href="{% url 'login' %}" class="btn btn-secondary ml-4 mt-3">Login</a>
    <a href="{% url 'restaurant-list' %}" class="btn btn-light ml-4 mt-3">Cancel</a>
</form>
{% endblock %}
